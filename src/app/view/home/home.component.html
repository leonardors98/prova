<div
  class="w-full flex justify-content-center flex-wrap card-container mt-5 p-2"
>
  <div class="surface-card p-4 shadow-6 border-round w-full lg:w-8">
    <div class="col-12">
      <button
        pButton
        type="button"
        class="p-button-rounded p-button-outlined mt-3"
        icon="pi pi-plus"
        iconPos="left"
        routerLinkActive="active"
        routerLink="/receitas"
      ></button>
    </div>
    <p-table
      [value]="receita"
      responsiveLayout="scroll"
      styleClass="p-datatable-sm"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>excluir</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product let-rowIndex="rowIndex">
        <tr>
          <td>{{ rowIndex + 1 }}</td>
          <td>{{ product.nome }}</td>
          <td>{{ product.tempoPreparo }}</td>
          <td>{{ product.custoAproximado }}</td>
          <td>
            <button
              pButton
              type="button"
              class="p-button-rounded p-button-danger p-button-outlined"
              icon="pi pi-times"
              iconPos="left"
              (click)="deleteReceita(product.id, rowIndex)"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
